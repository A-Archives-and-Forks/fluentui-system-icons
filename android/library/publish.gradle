apply plugin: 'maven-publish'
//apply plugin: 'com.jfrog.bintray'

task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "sources"
}

project.afterEvaluate {
    publishing {
        repositories {
            maven {
                name = "GithubPackages"
                url = uri("https://maven.pkg.github.com/microsoft/fluentui-system-icons")
                credentials {
                    username = System.getenv('GITHUB_USER') ?: project.properties['GITHUB_USER']
                    password = System.getenv('GITHUB_PERSONAL_ACCESS_TOKEN') ?: project.properties['GITHUB_PERSONAL_ACCESS_TOKEN']
                }
            }
        }
        publications {
            fluenticons(MavenPublication) {
                groupId project.POM_GROUP_ID
                artifactId project.POM_ARTIFACT_ID
                version System.getProperty("versionName", project.VERSION_NAME + "-SNAPSHOT")
                artifact bundleReleaseAar
                artifact sourceJar
            }
        }
    }
}

