apply plugin: 'maven-publish'

task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "sources"
}

project.afterEvaluate {
    publishing {
        repositories {
            maven {
                name = "GithubPackages"
                url = uri("https://maven.pkg.github.com/microsoft/fluentui-system-icons")
                credentials {
                    username = System.getProperty('githubUser')
                    password = System.getProperty('githubToken')
                }
            }
        }
        publications {
            fluenticons(MavenPublication) {
                groupId project.POM_GROUP_ID
                artifactId project.POM_ARTIFACT_ID
                version System.getProperty("versionName", project.VERSION_NAME + "-SNAPSHOT")
                artifact bundleReleaseAar
                artifact sourceJar
            }
        }
    }
}
